name: Windows Build (PR)

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/BtTakeover.csproj

      - name: Publish win-x64 (single-file, self-contained)
        run: |
          dotnet publish src/BtTakeover.csproj -c Release -r win-x64 `
            /p:PublishSingleFile=true /p:SelfContained=true /p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish/win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bt-takeover-win-x64
          path: |
            publish/win-x64/BtTakeover.exe
            src/Assets/AppIcon.ico
            README.md
          if-no-files-found: error
